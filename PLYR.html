<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLYR HLS VIDEO PLAYER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer" />

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- Video Player & Customization Styles (Simplified from your code) --- */
        :root {
            --plyr-color-main: #0078e8; /* Blue accent color */
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 100%; 
            max-height: 100%;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }
        
        /* Custom Loading Spinner */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            color: #fff;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--plyr-color-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Message Style */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(180, 0, 0, 0.9);
            border-radius: 8px;
            text-align: center;
            z-index: 99;
            color: white;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="video-container">
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading stream... Please wait.</p>
    </div>

    <video id="player" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    // --- CONSTANTS ---
    const PLAYER_ID = 'player';
    const URL_PARAM_KEY = 'ios'; // Parameter to get video link
    const AUTO_QUALITY = 0; // Plyr standard for 'Auto' quality

    // --- DOM Elements ---
    const playerElement = document.getElementById(PLAYER_ID);
    const loadingOverlay = document.getElementById('loading-overlay');
    
    let hlsInstance = null;
    let plyrInstance = null;
    let playerConfig = null; // To hold the base Plyr config

    function displayError(message) {
        loadingOverlay.classList.add('hidden');
        const container = document.querySelector('.video-container');
        if (document.querySelector('.error-message')) return;
        container.innerHTML += `
            <div class="error-message">
                <h2 style="font-weight: bold; margin-bottom: 10px;">Stream Error</h2>
                <p>${message}</p>
            </div>`;
        if (plyrInstance) plyrInstance.destroy();
    }

    function getVideoUrlFromQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get(URL_PARAM_KEY);
        return videoUrl ? decodeURIComponent(videoUrl) : null;
    }

    // --- Core Player Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        const streamUrl = getVideoUrlFromQuery();

        if (!streamUrl) {
            displayError("Missing video URL. Use: <code>?ios=YOUR_M3U8_LINK</code>");
            return;
        }

        // --- 1. Base Plyr Configuration ---
        // We define the base configuration here, which HLS will later augment
        playerConfig = {
            autoplay: true,
            playsinline: true,
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
            settings: ['quality', 'speed', 'captions'],
            // Default Speed options
            speed: {
                selected: 1,
                options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
            },
        };
        
        // --- 2. HLS Stream Handling ---
        if (streamUrl.toLowerCase().includes('.m3u8') && Hls.isSupported()) {
            
            hlsInstance = new Hls({
                crossOrigin: 'anonymous',
                withCredentials: false,
            });

            hlsInstance.loadSource(streamUrl);
            hlsInstance.attachMedia(playerElement);
            
            // --- CRITICAL: Quality Integration ---
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                
                // Get available qualities from HLS levels
                const qualities = data.levels.map(l => l.height).filter(Boolean);
                let availableQualities = [AUTO_QUALITY, ...new Set(qualities)].sort((a, b) => b - a); // Sort Descending
                
                // Choose a default quality, or fall back to Auto
                const defaultQuality = availableQualities.find(q => q === 720) || AUTO_QUALITY; 
                
                // Update Plyr configuration for quality settings
                playerConfig.quality = {
                    default: defaultQuality,
                    options: availableQualities,
                    forced: true,
                    onChange: (newQuality) => {
                        loadingOverlay.classList.remove('hidden'); // Show loader during change
                        if (newQuality === AUTO_QUALITY) {
                            hlsInstance.currentLevel = -1; // HLS Auto
                        } else {
                            // Find the HLS level index that matches the selected quality
                            const levelIndex = hlsInstance.levels.findIndex(level => level.height === newQuality);
                            if (levelIndex !== -1) {
                                hlsInstance.currentLevel = levelIndex;
                            }
                        }
                    },
                };

                // Initialize Plyr with the complete configuration
                // If already initialized (shouldn't happen here), destroy and re-create.
                if (plyrInstance) {
                    plyrInstance.destroy();
                }
                plyrInstance = new Plyr(playerElement, playerConfig);
                
                // Set HLS event handlers
                hlsInstance.on(Hls.Events.LEVEL_SWITCHED, () => loadingOverlay.classList.add('hidden'));
                
                // Set Plyr event handlers
                plyrInstance.on('playing', () => loadingOverlay.classList.add('hidden'));
                plyrInstance.on('waiting', () => loadingOverlay.classList.remove('hidden'));
                
                // Attempt to play
                playerElement.play().catch(e => console.warn("Autoplay blocked/failed.", e));
            });
            
            // HLS Error Handling
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    hlsInstance.destroy();
                    displayError(`Playback failed: ${data.reason}. Please check the HLS link.`);
                }
            });

        } else {
            // --- 3. MP4/Other Non-HLS Handling ---
            playerElement.src = streamUrl;
            plyrInstance = new Plyr(playerElement, playerConfig);
            
            playerElement.addEventListener('error', (e) => {
                 displayError("The video link failed to load or the format is unsupported.");
            });
            
            plyrInstance.play().catch(e => console.warn("Autoplay blocked/failed.", e));
            loadingOverlay.classList.add('hidden');
        }

        // Hide loader after a short delay if Plyr/HLS takes time to report playing
        setTimeout(() => {
            if (plyrInstance && plyrInstance.playing) {
                loadingOverlay.classList.add('hidden');
            }
        }, 3000);

    });
</script>

</body>
</html>
